<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header class="lora-custom">
        <h1>Stockholm Guide </h1>
        <h6 class="subtitle">The Complete Guide For Stockholm City !</h6>
    </header>
    <nav class="navbar">
        <ul>           
            <li><a href="index.html" target="_self">Home</a></li>
            <li><a href="attractions.html" target="_self" class="active">Attractions</a></li>
            <li><a href="hotels.html" target="_self">Hotels</a></li>
            <li><a href="city_map.html" target="_self">City Map</a></li>
            <li><a href="contact.html" target="_self">Contact US</a></li>
        </ul>
    </nav>
    <main>
        <h2>Feel Free To Contact US </h2>
        <section class="container">           
            <article>
                <div class ="feature_card">
                <h4> Contact Us</h4>
                <form action="mailto: someone@gmail.comm" method="POST" enctype="text/plain" class="user-information">
                <fieldset>
                <legend>Your name</legend>
                <div class="user-input">
                    
                    <div class="required">
                        <label for="first-name">Who are you?</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name"
                            required /> 
                    </div>
                </div>

                <div class="user-input">
                    <label for="last-name">What's your last name?</label>
                    <input class="required" type="text" name="last-name" id="last-name" placeholder="Enter your family name" />
                </div>
                </fieldset>
                <fieldset>
                <legend></legend>

                <div class="user-input">
                    <label for="description">Your Query</label>
                    <textarea name="description" id="description"></textarea>
                </div>

                <div class="user-input">
                    <label for="confirm">Confirm</label>
                    <input type="checkbox" id="confirm" name="confirm" value="confirmed" checked>
                </div>

                
            </fieldset>

            <fieldset>
                <legend></legend>

                <label for="country">Choose your country</label>
                <select name="country" id="country" placeholder="aussie">
                    <option disabled>Choose a country</option>
                    <option value="sweden">Sweden</option>
                    <option value="denmark">Denmark</option>
                    <option value="norje">Norway</option>
                </select>
            </fieldset>

            <button class="submit">Lets go!!!!</button>
            </form>

                    
                  
            </article>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Stockholm Guide | All rights reserved.</p>
    </footer>
</body>
</html>
